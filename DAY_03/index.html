<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quản lý Sinh viên</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
	</head>
	<body>
		<h1>Quản lý Sinh viên</h1>
		<form class="row" id="studentForm">
			<div class="form-group col-6">
				<label class="form-label" for="id">Mã sinh viên</label>
				<input class="form-control" type="text" id="id" required /><br />
			</div>
			<div class="form-group col-6">
				<label class="form-label" for="name">Họ tên</label>
				<input class="form-control" type="text" id="name" required /><br />
			</div>
			<div class="form-group col-6">
				<label class="form-label" for="gender">Giới tính</label>
				<select class="form-control" id="gender">
					<option value="Nam">Nam</option>
					<option value="Nữ">Nữ</option>
					<option value="Khác">Khác</option></select
				><br />
			</div>
			<div class="form-group col-6">
				<label class="form-label" for="dateOfBirth">Ngày sinh</label>
				<input
					class="form-control"
					type="date"
					id="dateOfBirth"
					required /><br />
			</div>
			<div class="form-group col-12">
				<label class="form-label" for="address">Địa chỉ</label>
				<input
					class="form-control"
					type="text"
					id="address"
					required /><br />
			</div>
			<div class="form-group col-12">
				<button class="submit" type="submit">Thêm sinh viên</button>
			</div>
		</form>
		<table id="studentTable">
			<thead>
				<tr>
					<th>Mã SV</th>
					<th>Họ tên</th>
					<th>Giới tính</th>
					<th>Ngày sinh</th>
					<th>Quê quán</th>
					<th>Hành động</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<script src="script.js"></script>
	</body>
</html>
